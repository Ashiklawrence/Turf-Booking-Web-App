{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Teko:wght@600&display=swap" rel="stylesheet">
    <title>Main page</title>
    <style>
        body{
            background-image: url("{% static 'images/home-bg.svg' %}");
            background-size: cover;
        }
        .brand{
            font-size: 70px;
            padding-bottom: 0px; 
            margin-bottom: 0px;
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Teko', sans-serif;
            text-align: center;
            color: black !important;
        }
.container{
    width: 600px;
    height: 300px;
    margin-top: 200px;
    background-color: rgba(255,255,255,0.5);
    text-align: center;
    padding: 20px;
    border-radius: 20px;
}

.row{
    justify-content: center;
}
.btn1{
background-color: white;
color: #097E52;
border: #097E52;
font-weight: bold;
font-size: 18px;
float: right;
margin-left: 10px;
padding: 20px;
padding-left: 37px;
padding-right: 37px;
border-radius: 10px;
transition: 1s;
font-family: 'Kanit', sans-serif;
margin: 20px;
}
.btn1:hover{
    background-color: #192335;
    color: white;
}
.btn2{
    background-color: #097E52;
    color: white;
    border: white;
    font-weight: bold;
    font-size: 18px;
    float: right;
    margin-left: 10px;
    padding: 20px;
    padding-left: 37px;
    padding-right: 37px;
    border-radius: 10px; 
    transition: 1s;
    font-family: 'Kanit', sans-serif;
    margin: 20px;
}
.btn2:hover{
    background-color: #192335;
    color: white;
}
h1,h2{
    font-size: 'Fjalla One', sans-serif;
    color: white;
    font-weight: bold;

}
h1{
    color: yellow !important;
}
.logbtn{
color: #f73708;
/* color: white; */
font-weight: bold;
font-size: 18px;
float: right;
margin-right: 30px;

margin-top: 20px;
/* margin-left: 50px; */
transition: 1s;
font-family: 'Kanit', sans-serif;
}
.logbtn:hover{
    text-shadow: #f73708;
}
#successalert{
          position: fixed;
          z-index: 1;
          width: 500px;
          margin-top: 10px;
          left: 35%;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- nav ends --> 
    {% if msg %}
    <div class="alert alert-danger" id="successalert" role="alert">
      Deleted Succesfully!
    </div>
    {% endif %}   
    <h1 class="brand">TURF BOOKING</h1>
    <div class="container">
        <div class="row">
            <div class="col">
            <h1>Coach Dash Board</h1>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="coachreg"><button class="btn1">Coach Register</button></a>
            </div>
            <div class="col">
                <a href="coachlogin"><button class="btn2">Login/Update</button></a>
            </div>
            
        </div>
        
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        // Automatically dismiss the alert after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            $('#successalert').alert('close');
        }, 1500);
    </script>
</body>
